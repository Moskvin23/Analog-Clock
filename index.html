<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Analog Clock</title>
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <div class="clock">
            <!-- center point -->
            <div id="center"></div>
            <!-- hours mark -->
            <div id="time12"></div>
            <div id="time9"></div>
            <div id="time6"></div>
            <div id="time3"></div>
            
            <!-- night-mode button -->
            <div class="switch">
                <button id="button"><i class="fal fa-moon"></i></button>
            </div>
            <!-- hours,minutes,seconds hand -->
            <div class="seconds">
                <div id="sec"></div>
            </div>

            <div class="hour">
                <div id="hour"></div>
            </div>

            <div class="minutes">
                <div id="min"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
